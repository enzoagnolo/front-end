<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixa saltando</title>
    <style>
        .caixa-saltando{
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: relative;
            animation: saltar .6s infinite;
        }
        @keyframes saltar{
            0%, 100%{left: 0;}
            50%{left: -90px;}
        }
    </style>
</head>
<body>
    <div class="caixa-saltando"></div>
</body>
</html>
