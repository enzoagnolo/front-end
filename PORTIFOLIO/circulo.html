<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .circulo{
            width: 150px;
            height: 150px;
            background-color: rgb(4, 0, 255);
            border-radius: 50%; /*esta propriedade arredonda as bordas*/
        }
    </Style>
    <Style>
        .circulos{
            width: 100px;
            height: 100px;
            background-color: rgb(224, 164, 107);
            border-radius: 50%; /*esta propriedade arredonda as bordas*/
        }
    </Style>
</head>
<body>
    <h1>circulo</h1>
    <p>para definir um círculo usamos <strong> border radius</strong></p>
    <p>isso cirará campos curvados no elemento</p>
    <p>se definirmos <strong> 50%</strong>criamos um circulo</p>
    <div class="circulo"></div>
    <div class="circulos"></div>
</body>
</html>
